<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/8d43c58fe5.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <header id="images">
      <img class="logo" src="/images/logo.svg" alt="">
      <img class="illust" src="/images/illustration-mockups.svg" alt="">
  
    </header>
    <main class="container">
      <h1>Build The Community Your Fans Will Love</h1>
    
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    
      <button class="register" type="button">Register</button>
  
    </main>
    <footer id="media">
      <button type="button" class="media"><i class="fab fa-facebook-f"></i></button>
      <button type="button" class="media"><i class="fab fa-twitter"></i></button>
      <button type="button" class="media"><i class="fab fa-instagram"></i></button>
    </footer>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/TiredQuan">TiredQuan</a>.
    </p>
  </footer>
</body>
</html>
